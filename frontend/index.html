<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalNexus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Notion-like font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <nav class="w-64 bg-white border-r border-gray-200 p-4 space-y-2">
        <!-- User Profile Section -->
        <div class="p-4 border-b">
          <div class="flex items-center space-x-3">
            <img
              src="https://ui-avatars.com/api/?name=User"
              alt="Profile"
              class="w-10 h-10 rounded-full"
            />
            <div>
              <div class="font-medium" id="user-name"></div>
              <div class="text-sm text-gray-500" id="user-role"></div>
            </div>
          </div>
        </div>

        <!-- Dynamic Navigation Items -->
        <div id="role-based-nav"></div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <!-- Top Bar -->
        <div
          class="border-b border-gray-200 bg-white p-4 flex justify-between items-center"
        >
          <div class="flex items-center space-x-4">
            <h1 class="text-xl font-semibold" id="current-section">Home</h1>
          </div>
          <div class="flex items-center space-x-4">
            <button class="btn-primary" id="new-item-btn">+ New</button>
            <img
              src="https://ui-avatars.com/api/?name=User"
              alt="Profile"
              class="w-8 h-8 rounded-full"
            />
          </div>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="p-6">
          <!-- Dynamic content will be loaded here -->
        </div>
      </main>
    </div>

    <script src="js/components/navigation/RoleBasedNav.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
